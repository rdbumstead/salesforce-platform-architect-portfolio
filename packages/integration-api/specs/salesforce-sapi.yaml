servers:
  - url: https://{domain}/services/apexrest/sapi/v1
    description: Salesforce Experience Cloud SAPI Base Path
    variables:
      domain:
        default: rbumstead-dev-ed.develop.my.site.com
        description: The Salesforce Experience Cloud domain.
        enum:
          - rbumstead-dev-ed.develop.my.site.com

# Global Default Security: Enforces ID AND Secret on ALL endpoints
security:
  - ApiClientId: []
    ApiClientSecret: []

components:
  x-rate-limit:
    description: "Policy enforced by MuleSoft API Manager or Salesforce Rate Limiting."
    tier: standard
    requestsPerMinute: 120
    burst: 20

  securitySchemes:
    ApiClientId:
      type: apiKey
      in: header
      name: client_id
      description: |
        API Client Identifier. Not to be confused with OAuth2 Client ID.
        Enforced via API Manager policies or Salesforce Custom Metadata.
    ApiClientSecret:
      type: apiKey
      in: header
      name: client_secret
      description: |
        API Client Secret. Used in conjunction with `client_id` for system-to-system authentication.

  headers:
    RequestIdResponse:
      description: "Echoed correlation ID for distributed tracing and observability."
      schema:
        type: string
        format: uuid

    TotalCountResponse:
      description: "Total number of records available for this resource (Estimation)."
      schema:
        type: integer

    HasMoreResponse:
      description: "Boolean indicator if more records exist beyond the current offset."
      schema:
        type: boolean

    CacheControlResponse:
      description: "Directives for caching mechanisms in both requests and responses."
      schema:
        type: string
        example: "max-age=300, public"

    NoCacheResponse:
      description: "Directive to prevent caching of sensitive/dynamic data."
      schema:
        type: string
        example: "no-store, no-cache"

  parameters:
    apiVersionParam:
      name: X-API-Version
      in: header
      required: true
      description: "API Contract Version (e.g., v1)."
      schema:
        type: string
        example: "v1"

    requestIdParam:
      name: X-Request-Id
      in: header
      required: true
      description: "Correlation ID for distributed tracing (Logs/Splunk). Must be UUID."
      schema:
        type: string
        format: uuid

    limitParam:
      name: limit
      in: query
      required: false
      description: "Maximum number of records to return."
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 200

    offsetParam:
      name: offset
      in: query
      required: false
      description: "Pagination offset."
      schema:
        type: integer
        default: 0
        minimum: 0

    contactNameParam:
      name: contactName
      in: query
      description: Filter by Contact Name.
      schema:
        type: string

    employerNameParam:
      name: employerName
      in: query
      description: Filter by Employer Name.
      schema:
        type: string

    currentlyEmployedParam:
      name: currentlyEmployed
      in: query
      description: Filter by active employment status.
      schema:
        type: boolean

    projectIdParam:
      name: projectId
      in: query
      description: Filter by Project Salesforce ID.
      schema:
        type: string

    experienceIdParam:
      name: experienceId
      in: query
      description: Filter by Experience Salesforce ID.
      schema:
        type: string

    personaParam:
      name: persona
      in: query
      description: |
        Filters records where the target field (Multi-Select Picklist) includes the specified persona(s).
        Can be a single value or multiple values (comma-separated or repeated parameters).

        Examples:
        - Single: `?persona=Admin`
        - Multiple (comma): `?persona=Admin,Developer`
        - Multiple (repeated): `?persona=Admin&persona=Developer`
      schema:
        oneOf:
          - type: string
            enum: [Admin, Developer, Architect]
          - type: array
            items:
              type: string
              enum: [Admin, Developer, Architect]
      style: form
      explode: true
      example: "Admin"

    statusParam:
      name: status
      in: query
      description: "Filter by Project Status."
      schema:
        $ref: "#/components/schemas/ProjectStatus"

    issuerNameParam:
      name: issuerName
      in: query
      description: Filter by Issuer Name.
      schema:
        type: string

    accountNameParam:
      name: accountName
      in: query
      description: Filter by Account Name.
      schema:
        type: string

    certificationNameParam:
      name: certificationName
      in: query
      description: Filter by Certification Name.
      schema:
        type: string

    projectNameParam:
      name: projectName
      in: query
      description: Filter by Project Name.
      schema:
        type: string

    certificationIdParam:
      name: certificationId
      in: query
      description: Filter by Certification Salesforce ID.
      schema:
        type: string

    isFeaturedParam:
      name: isFeatured
      in: query
      description: Filter only featured projects.
      schema:
        type: boolean

    categoryParam:
      name: category
      in: query
      schema:
        type: string
      description: "Filter skills by Category (e.g., 'Development', 'Architecture')"

  responses:
    BadRequest:
      description: Invalid request parameters or schema validation failure.
      headers:
        X-Request-Id:
          $ref: "#/components/headers/RequestIdResponse"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Invalid or missing API Client Credentials.
      headers:
        X-Request-Id:
          $ref: "#/components/headers/RequestIdResponse"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden:
      description: Insufficient permissions.
      headers:
        X-Request-Id:
          $ref: "#/components/headers/RequestIdResponse"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: The requested resource ID was not found.
      headers:
        X-Request-Id:
          $ref: "#/components/headers/RequestIdResponse"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    TooManyRequests:
      description: API rate limit exceeded.
      headers:
        X-Request-Id:
          $ref: "#/components/headers/RequestIdResponse"
        Retry-After:
          description: Seconds until the rate limit resets.
          schema:
            type: integer
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  ServerError:
    description: Internal platform error (Apex/MuleSoft Fault).
    headers:
      X-Request-Id:
        $ref: "#/components/headers/RequestIdResponse"
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Error"
          example:
            httpStatus: 504
            errorCode: "GATEWAY_TIMEOUT"
            message: "Upstream Salesforce processing exceeded 10,000ms."
            correlationId: "123e4567-e89b-12d3-a456-426614174000"

  schemas:
    Error:
      type: object
      description: Standard Error Response Schema.
      required: [errorCode, message, correlationId, httpStatus]
      properties:
        httpStatus:
          type: integer
          readOnly: true
          example: 400
          description: "Standard HTTP Status Code."
        errorCode:
          type: string
          description: "Machine-readable error code constant."
          enum:
            - BAD_REQUEST
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - RATE_LIMIT_EXCEEDED
            - INTERNAL_SERVER_ERROR
            - SALESFORCE_UNAVAILABLE
            - GATEWAY_TIMEOUT
          example: "BAD_REQUEST"
        message:
          type: string
          example: "Offset cannot be negative."
          description: "Human-readable error message."
        retryable:
          type: boolean
          example: false
          description: "Indicates if the client should retry the request."
        correlationId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
          description: "Unique ID tracking the request. Matches X-Request-Id."

