name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "!packages/integration-api/**"
      - "sfdx-project.json"
      - "package.json"
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: "Deployment Mode"
        required: true
        default: "delta"
        type: choice
        options: [delta, full]
      destructive_timing:
        description: "Destructive Changes Timing"
        required: true
        default: "post"
        type: choice
        options: [pre, post]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Salesforce & Tools
        uses: rdbumstead/setup-salesforce-action@v2
        with:
          jwt_key: ${{ secrets.SFDX_JWT_KEY }}
          client_id: ${{ secrets.SFDX_CLIENT_ID }}
          username: ${{ secrets.SFDX_USERNAME }}
          install_delta: "true"
          alias: "portfolio"

      - name: Generate Delta
        if: github.event_name == 'push' || inputs.deployment_mode == 'delta'
        run: |
          mkdir -p changed

          FROM_SHA="${{ github.event.before }}"
          [ -z "$FROM_SHA" ] || [ "$FROM_SHA" = "0000000000000000000000000000000000000000" ] && FROM_SHA="HEAD~1"

          echo "Generating delta from $FROM_SHA to HEAD..."

          sf sgd source delta \
            --to "HEAD" \
            --from "$FROM_SHA" \
            --output-dir changed \
            --source-dir packages \
            --generate-delta \
            --ignore .forceignore

      - name: Execute Deployment
        run: |
          # 1. Handle Full Deployment
          if [ "${{ inputs.deployment_mode }}" == "full" ]; then
            echo "ðŸš€ Starting FULL deployment..."
            sf project deploy start --source-dir packages --target-org portfolio --wait 60
            exit 0
          fi

          # 2. Analyze Delta Artifacts
          HAS_CHANGES="false"
          DEPLOY_CMD="sf project deploy start --target-org portfolio --wait 30"

          if [ -s changed/package/package.xml ] && grep -q "<types>" changed/package/package.xml; then
             echo "ðŸ“¦ Detected Metadata Changes"
             DEPLOY_CMD="$DEPLOY_CMD --manifest changed/package/package.xml"
             HAS_CHANGES="true"
          fi

          if [ -s changed/destructiveChanges/destructiveChanges.xml ] && grep -q "<types>" changed/destructiveChanges/destructiveChanges.xml; then
             echo "ðŸ”¥ Detected Destructive Changes"
             
             TIMING="${{ inputs.destructive_timing }}"
             [ -z "$TIMING" ] && TIMING="post"
             
             if [ "$TIMING" == "pre" ]; then
                DEPLOY_CMD="$DEPLOY_CMD --pre-destructive-changes changed/destructiveChanges/destructiveChanges.xml"
             else
                DEPLOY_CMD="$DEPLOY_CMD --post-destructive-changes changed/destructiveChanges/destructiveChanges.xml"
             fi
             HAS_CHANGES="true"
          fi

          # 3. Execute or Skip
          if [ "$HAS_CHANGES" == "true" ]; then
             echo "ðŸš€ Executing: $DEPLOY_CMD"
             $DEPLOY_CMD
          else
             echo "âœ… No metadata changes detected. Skipping deployment."
          fi

  deploy-status:
    if: always()
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" = "success" ]; then
             echo "âœ… **Result**: Deployment Successful (or Skipped safely)" >> $GITHUB_STEP_SUMMARY
          else
             echo "âŒ **Result**: Deployment Failed" >> $GITHUB_STEP_SUMMARY
             exit 1
          fi
