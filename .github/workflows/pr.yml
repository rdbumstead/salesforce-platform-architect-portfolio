name: Validate PR (Scratch Org)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - "packages/**"
      - "sfdx-project.json"

jobs:
  validate-scratch-org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ------------------------------------------------------------------
      # 1. Setup Node and Run LWC Tests
      # ------------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run LWC Jest Tests
        run: npm run test:unit

      # ------------------------------------------------------------------
      # 2. Salesforce CLI & Code Analyzer
      # ------------------------------------------------------------------
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install Code Analyzer
        run: sf plugins install @salesforce/plugin-code-analyzer

      - name: Authenticate Dev Hub
        run: |
          echo "${{ secrets.SFDX_JWT_KEY }}" > portfolio.key
          sf org login jwt \
            --client-id ${{ secrets.SFDX_CLIENT_ID }} \
            --jwt-key-file portfolio.key \
            --username ${{ secrets.SFDX_USERNAME }} \
            --set-default-dev-hub \
            --alias devhub

      # ------------------------------------------------------------------
      # 3. Static Analysis
      # ------------------------------------------------------------------
      - name: Set up Node.js for Scanner
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Resolve valid Salesforce analyzer targets
        id: resolve-targets
        shell: bash
        run: |
          # Scanning all packages to catch issues in Phase 2 API code as well
          echo "targets=packages" >> $GITHUB_OUTPUT

      - name: Run Salesforce Code Analyzer
        shell: bash
        run: |
          sf code-analyzer run \
            --target "${{ steps.resolve-targets.outputs.targets }}" \
            --rule-selector pmd:PortfolioSecurityRules \
            --severity-threshold 2

      # ------------------------------------------------------------------
      # 4. Scratch Org Execution
      # ------------------------------------------------------------------
      - name: Create Scratch Org
        run: |
          sf org create scratch \
            --target-dev-hub devhub \
            --definition-file config/project-scratch-def.json \
            --alias ci-org \
            --duration-days 1 \
            --set-default \
            --no-ancestors \
            --wait 10

      - name: Deploy Core Metadata (Phase 1 & 2)
        run: |
          sf project deploy start \
            --source-dir packages/shared-modules/main/default \
            --source-dir packages/integration-api/main/default \
            --source-dir packages/portfolio-site/main/default \
            --target-org ci-org \
            --wait 10

      - name: Deploy Configuration Metadata (Permission Sets)
        run: |
          # Find permission sets across all packages
          PERMSET_COUNT=$(find packages -name "*.permissionset-meta.xml" 2>/dev/null | wc -l)

          if [ "$PERMSET_COUNT" -gt 0 ]; then
            echo "Found $PERMSET_COUNT permission set(s) to deploy"
            # Deploying specifically the permission sets found in the packages
            sf project deploy start \
              --metadata PermissionSet \
              --target-org ci-org \
              --ignore-warnings \
              --wait 10
          else
            echo "No permission sets to deploy"
          fi
        continue-on-error: true

      - name: Verify Core Deployment
        run: |
          echo "=== Deployed Apex Classes ==="
          sf org list metadata --metadata-type ApexClass --target-org ci-org
          echo "=== Deployed LWC Components ==="
          sf org list metadata --metadata-type LightningComponentBundle --target-org ci-org

      # ------------------------------------------------------------------
      # 5. Quality Gates (Apex Tests)
      # ------------------------------------------------------------------
      - name: Run Apex Tests
        run: |
          sf apex run test \
            --target-org ci-org \
            --code-coverage \
            --coverage-requirement 75 \
            --result-format human \
            --wait 10

      # ------------------------------------------------------------------
      # 6. Teardown
      # ------------------------------------------------------------------
      - name: Delete Scratch Org
        if: always()
        run: sf org delete scratch --target-org ci-org --no-prompt || true
