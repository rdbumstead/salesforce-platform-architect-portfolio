name: Validate PR (Scratch Org)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - "packages/**"
      - "sfdx-project.json"

jobs:
  validate-scratch-org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ------------------------------------------------------------------
      # 1. Setup & LWC Tests
      # ------------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run LWC Jest Tests
        run: npm run test:unit

      # ------------------------------------------------------------------
      # 2. Salesforce Setup
      # ------------------------------------------------------------------
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install Code Analyzer
        run: sf plugins install @salesforce/plugin-code-analyzer

      - name: Authenticate Dev Hub
        run: |
          echo "${{ secrets.SFDX_JWT_KEY }}" > portfolio.key
          sf org login jwt \
            --client-id ${{ secrets.SFDX_CLIENT_ID }} \
            --jwt-key-file portfolio.key \
            --username ${{ secrets.SFDX_USERNAME }} \
            --set-default-dev-hub \
            --alias devhub

      # ------------------------------------------------------------------
      # 3. Static Analysis
      # ------------------------------------------------------------------
      - name: Run Salesforce Code Analyzer
        run: |
          if [[ ! -f "ruleset.xml" ]]; then
            echo "ERROR: ruleset.xml not found"
            exit 1
          fi

          echo "engines:" > code-analyzer.yml
          echo "  pmd:" >> code-analyzer.yml
          echo "    custom_rulesets:" >> code-analyzer.yml
          echo "      - ruleset.xml" >> code-analyzer.yml
          echo "  eslint:" >> code-analyzer.yml
          echo "    auto_discover_eslint_config: true" >> code-analyzer.yml

          echo "Generated Config Content:"
          cat code-analyzer.yml

          for PACKAGE_DIR in packages/*/main; do
            if [[ -d "$PACKAGE_DIR" ]]; then
              echo "-------------------------------------------"
              echo "Analyzing package: $PACKAGE_DIR"
              echo "-------------------------------------------"
              sf code-analyzer run \
                --workspace "$GITHUB_WORKSPACE" \
                --target "$PACKAGE_DIR" \
                --severity-threshold 2
            fi
          done
        shell: /usr/bin/bash -e {0}
        continue-on-error: false

      # ------------------------------------------------------------------
      # 4. Scratch Org Execution (Create & Push)
      # ------------------------------------------------------------------
      - name: Create Scratch Org
        run: |
          sf org create scratch \
            --target-dev-hub devhub \
            --definition-file config/project-scratch-def.json \
            --alias ci-org \
            --duration-days 1 \
            --set-default \
            --no-ancestors \
            --wait 10

      - name: Push Full Source
        run: sf project deploy start --target-org ci-org

      - name: Assign Permissions
        run: |
          sf org assign permset --name Portfolio_Admin --target-org ci-org

      # ------------------------------------------------------------------
      # 5. Quality Gates (Apex Tests)
      # ------------------------------------------------------------------
      - name: Run Apex Tests
        run: |
          sf apex run test \
            --target-org ci-org \
            --code-coverage \
            --result-format human \
            --wait 10

      # ------------------------------------------------------------------
      # 6. Teardown
      # ------------------------------------------------------------------
      - name: Delete Scratch Org
        if: always()
        run: sf org delete scratch --target-org ci-org --no-prompt || true
