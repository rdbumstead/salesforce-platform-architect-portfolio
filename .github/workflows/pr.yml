name: Validate PR
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install PMD Scanner
        run: sf plugins install @salesforce/sfdx-scanner

      - name: Authenticate via JWT
        run: |
          echo "${{ secrets.SFDX_JWT_KEY }}" > portfolio.key
          sf org login jwt --client-id ${{ secrets.SFDX_CLIENT_ID }} --jwt-key-file portfolio.key --username ${{ secrets.SFDX_USERNAME }} --alias portfolio --instance-url https://login.salesforce.com

      - name: Run PMD Static Code Analysis
        run: sf scanner run --target "force-app" --pmdconfig "ruleset.xml" --format "table" --severity-threshold 1

      - name: Run Apex Tests
        run: sf apex run test --code-coverage --result-format human --wait 10 --target-org portfolio