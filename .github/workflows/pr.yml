name: Validate PR (Scratch Org)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - "packages/**"
      - "sfdx-project.json"

jobs:
  validate-scratch-org:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ------------------------------------------------------------------
      # 1. Setup & LWC Tests
      # ------------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run LWC Jest Tests
        run: npm run test:unit

      # ------------------------------------------------------------------
      # 2. Salesforce Setup
      # ------------------------------------------------------------------
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install Code Analyzer
        run: sf plugins install @salesforce/plugin-code-analyzer

      - name: Authenticate Dev Hub
        run: |
          echo "${{ secrets.SFDX_JWT_KEY }}" > portfolio.key
          sf org login jwt \
            --client-id ${{ secrets.SFDX_CLIENT_ID }} \
            --jwt-key-file portfolio.key \
            --username ${{ secrets.SFDX_USERNAME }} \
            --set-default-dev-hub \
            --alias devhub

      # ------------------------------------------------------------------
      # 3. Static Analysis
      # ------------------------------------------------------------------
      - name: Run Static Code Analysis
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: sf code-analyzer run --workspace packages --severity-threshold 2
        continue-on-error: false

      # Run ESLint separately via npm
      - name: Run ESLint on LWC/Aura
        run: npm run lint
        continue-on-error: true

      # ------------------------------------------------------------------
      # 4. Scratch Org Execution (Create & Push)
      # ------------------------------------------------------------------
      - name: Create Scratch Org
        run: |
          sf org create scratch \
            --target-dev-hub devhub \
            --definition-file config/project-scratch-def.json \
            --alias ci-org \
            --duration-days 1 \
            --set-default \
            --no-ancestors \
            --wait 10

      - name: Push Full Source
        run: sf project deploy start --target-org ci-org

      - name: Assign Permissions
        run: |
          sf org assign permset --name Portfolio_Admin --target-org ci-org

      # ------------------------------------------------------------------
      # 5. Quality Gates (Apex Tests)
      # ------------------------------------------------------------------
      - name: Run Apex Tests
        run: |
          sf apex run test \
            --target-org ci-org \
            --code-coverage \
            --result-format human \
            --wait 10

      # ------------------------------------------------------------------
      # 6. Teardown
      # ------------------------------------------------------------------
      - name: Delete Scratch Org
        if: always()
        run: sf org delete scratch --target-org ci-org --no-prompt || true
        continue-on-error: true
